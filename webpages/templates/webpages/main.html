{% load static %}

<!DOCTYPE html>

<head>
  <title>Welcome to Plantify!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <style>
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('hidden');
    }
  </script>

</head>

<body class="bg-gray-100 h-screen flex flex-col justify-between">

  <!-- Header -->
  <header class="bg-[#B1E09C] flex items-center justify-between p-4">
    <a href="#"><img alt="Plant logo" class="h-10" height="100" src="{% static 'images/logo.png' %}" width="40" /></a>
    <a href="#">
      <h1 class="text-black font-bold text-2xl">Plantify</h1>
    </a>
    <i class="fas fa-bars text-xl cursor-pointer" onclick="toggleMenu()"></i>
  </header>
  <!-- Dropdown Menu -->
  <div class="absolute top-20 right-5 bg-white shadow-md rounded-lg hidden w-60 z-10" id="dropdownMenu">
    <ul class="p-6">
      <li class="py-5">
        <a class="text-black" href="index.html">
          Home
        </a>
      </li>
      <li class="py-5">
        <a class="text-black" href="categories.html">
          Categories
        </a>
      </li>
      <li class="py-5">
        <a class="text-black" href="community.html">
          Community
        </a>
      </li>
      <li class="py-5">
        <a class="text-black" href="bookmark.html">
          Bookmark
        </a>
      </li>
      <li class="py-5">
        <a class="text-black" href="welcome.html">
          Sign Out
        </a>
      </li>
    </ul>
  </div>

  {% block content %}

  <!-- Main content -->
   
  {% endblock %}

  <!-- Footer -->
  <footer class="bg-[#B1E09C] flex justify-between items-center p-4 relative">
    <div class="flex flex-col items-center mx-12">
      <a href="index.html"><i class="fas fa-home text-black text-2xl"></i></a>
      <span class="text-black text-sm">Home</span>
    </div>
    <div class="flex flex-col items-center mx-12">
      <a href="profile.html"><i class="fas fa-user text-black text-2xl"></i></a>
      <span class="text-black text-sm">Profile</span>
    </div>
  </footer>
</body>

</html>
